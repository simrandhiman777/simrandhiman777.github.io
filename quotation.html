<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cute Message Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      padding: 30px;
    }

    #home:target ~ .home-page,
    body:not(:target) .home-page {
      display: flex;
      background-color: #ffe4e1;
    }

    #message:target ~ .message-page {
      display: flex;
      background-color: #fce4ec;
    }

    h1 {
      color: #ff69b4;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }

    .cute-button {
      display: inline-block;
      background-color: #ffb6c1;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .cute-button:hover {
      background-color: #ff69b4;
    }
  </style>
</head>
<body>

  <!-- Hidden anchors for page switching -->
  <a id="home"></a>
  <a id="message"></a>

  <!-- Home Page -->
  <div class="page home-page">
    <div>
      <h1>Hey there! 🐰</h1>
      <a href="#message" class="cute-button">Click me for a surprise! 💖</a>
    </div>
  </div>

  <!-- Message Page -->
  <div class="page message-page">
    <div>
      <h1>You’re pawsome! 🐾</h1>
      <p>Keep smiling, you're doing amazing! 🌟</p>
      <a href="#home" class="cute-button">Back to Home 🏠</a>
    </div>
  </div>

</body>
</html>
